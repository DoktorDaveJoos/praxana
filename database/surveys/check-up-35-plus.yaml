survey:
  name: "Hausarzt Check-up 35+"
  description: "Standardisierte Anamnese für den Check-up 35+ Untersuchung."
  version: 1
  steps:
    - title: "Allgemeine Angaben"
      step_type: "question"
      content: "Haben Sie in den letzten 12 Monaten ärztliche Behandlungen in Anspruch genommen?"
      answer_type: "single_choice"
      choices:
        - label: "Ja"
          value: "yes"
        - label: "Nein"
          value: "no"
    - title: "Risikoverhalten"
      step_type: "question"
      content: "Rauchen Sie derzeit?"
      answer_type: "single_choice"
      choices:
        - label: "Ja, täglich"
          value: "daily_smoker"
        - label: "Ja, gelegentlich"
          value: "occasional_smoker"
        - label: "Nein"
          value: "non_smoker"
    - title: "Infoblock Ernährung"
      step_type: "info"
      content: "Gesunde Ernährung ist wichtig für Ihre Gesundheit. Bitte beantworten Sie die folgenden Fragen ehrlich."
    - title: "Ernährungsgewohnheiten"
      step_type: "question"
      content: "Wie oft essen Sie Gemüse?"
      answer_type: "single_choice"
      choices:
        - label: "Täglich"
          value: "daily"
        - label: "Mehrmals pro Woche"
          value: "several_times_per_week"
        - label: "Selten oder nie"
          value: "rarely"
